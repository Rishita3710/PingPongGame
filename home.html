<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="column">
        <div class="column is-half is-offset-one-quarter">
          <div class="card has-background-black-ter">
            <header class="card-header">
              <p class="card-header-title">Ping Pong Score Keeper</p>
              <button class="card-header-icon" aria-label="more options">
                <span class="icon">
                  <i class="fas fa-angle-down" aria-hidden="true"></i>
                </span>
              </button>
            </header>
            <div class="card-content">
              <div class="content">
                <h1 class="title is-1">
                  <span id="p1display">0</span> to
                  <span id="p2display">0</span>
                </h1>
                <p>Use the button below to keep score</p>

                <label for="playto" class="label is-large is-inline"
                  >Playing To</label
                >
                <div class="select is-rounded is-info">
                  <select name="" id="playto">
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                  </select>
                </div>
              </div>
            </div>
            <footer class="card-footer">
              <button id="p1button" class="is-primary button card-footer-item">
                +1 Player One
              </button>
              <button id="p2button" class="is-info button card-footer-item">
                +1 Player Two
              </button>
              <button id="reset" class="is-danger button card-footer-item">
                Reset
              </button>
            </footer>
          </div>
        </div>
      </div>
    </div>

    <script src="home.js"></script>
  </body>
</html>
